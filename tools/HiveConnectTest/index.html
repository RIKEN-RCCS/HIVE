	function runScript(con, cmd) {
		con.rendererMethod('runscript', {script:cmd}, function (err, ret) {
			if (err) {
				console.error(err);
				return;
			}
			//console.log(ret);
		});		
	}
	function hiveRender() {
		// TODO: Temp camera
		var cmd = '',
			px = 100*Math.sin(-rotY) * Math.cos(rotX),
			py = 100*Math.sin(rotX);
			pz = 100*Math.cos(-rotY);
		cmd += HiveCommand.cameraLookat('view', [px,py,pz], [0,0,0], [0,1,0], 60);
		cmd += HiveCommand.renderCamera(1024, 1024, 'view', 'raw', true);
		runScript(hiveCon, cmd);
	};
	
	function MyScene() {
		var cmd = HiveCommand.newScene() + "\n";
		cmd += HiveCommand.loadOBJ('bunny', '../../hrender/test/bunny.obj', '../../hrender/test/normal.frag' , false);
		runScript(hiveCon, cmd);
	}
	
	var btn = document.getElementById('btn');
	btn.addEventListener('click', function () {
		MyScene();
	});
			
	canvas.addEventListener('mousedown', function(e) {
		press = true;
		mx = e.clientX;
		my = e.clientY;
	});

	});
