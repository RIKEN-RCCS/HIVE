
<html>
	<head>
		<script src="HiveConnect.js"></script>

		<script id = 'renderScript' type="text/lua">
			
print('Render Sphere')
local camera = Camera()
camera:SetScreenSize(512, 512)
camera:SetFilename('render_sphere.jpg')

camera:LookAt(
	0,0,30,
	0,0,0,
	0,1,0,
	60
)

local gen = PrimitiveGenerator()
local radius = 2

local model = PointModel()
local spheredata = gen:Sphere(radius)
model:Create(spheredata)
model:SetShader('white.frag')

render {camera, model}

return {AAA=tostring(camera)}

		</script>
