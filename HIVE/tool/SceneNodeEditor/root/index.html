<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="svg.min.js"></script>
      <script type="text/javascript" src="svg.draggable.js"></script>
      <script type="text/javascript" src="svg.nodeui.js"></script>
	  <script type="text/javascript" src="qatrix-1.1.js"></script>
	  <script type="text/javascript" src="animation.js"></script>
      <script type="text/javascript" src="client.js"></script>
	  <link rel="stylesheet" href="style.css" type="text/css" />
      <title>NodeEditor</title>
  </head>
<body bgcolor=white>
  <svg id="nodecanvas" class="NodeCanvas">
	<div id="consoleOutput" class="consoleOutput noneselect">
		<input type="button"  value="v" id="closeConsoleOutput" class="closeConsoleOutput">
		<span id="consoleTextBlock" class="consoleTextBlock">
		</span>
	</div>
  </svg>
  <div class="menuTab" id="menuTab">
	  <input type="button"  value="Add"     id="Add"    style="position:absolute;right:430px;top:20px;">
	  <input type="button"  value="Render"  id="Render" style="position:absolute;right:280px;top:20px;">
	  <input type="button"  value="Clear"   id="Clear"  style="position:absolute;right:350px;top:20px;">
  	  <input type="button"  value="Save"    id="Save"   style="position:absolute;right:230px;top:20px;">
  	  <input type="file"    value="Open"    id="Open"   style="position:absolute;right:0px;top:20px;">
	  <div id="NodeListBox" style="position:absolute;top:50px;height:300px"></div>
	  <div id="property"    class="nodeProperty" style="position:absolute;top:350px;padding:10px 10px 10px"></div>
	  
	  <div class="closeMenuTabArea">
	  	<input type="button" value=">>" id="closeMenuTab" class="closeMenuTab">
	  </div>
  </div>
</body>
</html>
