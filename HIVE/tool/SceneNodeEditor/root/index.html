<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="svg.min.js"></script>
      <script type="text/javascript" src="svg.draggable.js"></script>

<body bgcolor=white>

  <input type="button"  value="Clear"   id="Clear"  style="position:fixed;right:200px;top:20px;">

  <div id="NodeListBox" style="position:fixed;right:0px;top:50px;width:480px;height:300px"></div>
